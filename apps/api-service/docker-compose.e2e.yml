version: '3.8'

services:
  # PostgreSQL database for testing
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gasguard_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for queue testing
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Hardhat node for blockchain testing
  hardhat:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npx hardhat node"
    ports:
      - "8546:8545"
    depends_on:
      - postgres
      - redis

  # GasGuard API service
  gasguard-api:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=gasguard_test
      - DATABASE_SYNCHRONIZE=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BLOCKCHAIN_RPC_URL=http://hardhat:8545
      - NODE_ENV=test
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      hardhat:
        condition: service_started

volumes:
  postgres_data_test: